{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}

<p>Add a new entry:</p>
<form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% bootstrap_form form %}
    {% csrf_token %}
    {% buttons %}
    <button name='submit'>add entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
